<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menara Telekomunikasi Kota Bandung</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->

    <link rel="stylesheet" href="css/leaflet-sidebar.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="sidebar" class="sidebar">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li class="active"><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#profile" role="tab"><i class="fa fa-database"></i></a></li>
            </ul>

            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane active" id="home">
                <h1 class="sidebar-header">
                    Menara Telekomunikasi Kota Bandung
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <table>
                    <tr>
                        <td>Tahun</td>
                        <td colspan="3"><input type="radio" id="r2016" name="radioTahun" value="r2016">
                            <label for="r2016">2016</label> |
                            <input type="radio" id="r2017" name="radioTahun" value="r2017">
                            <label for="r2017">2017</label> |
                            <input type="radio" id="r2018" name="radioTahun" value="r2018">
                            <label for="r2018">2018</label> |
                            <input type="radio" id="r2019" name="radioTahun" value="r2019">
                            <label for="r2019">2019</label> |
                            <input type="radio" id="r2020" name="radioTahun" value="r2020">
                            <label for="r2020">2020</label> |
                        </td>
                    </tr>
                    <tr>
                        <td>Pemilik Menara</td>
                        <td colspan="3"><select style="min-width: 150px;" id="selectTowerOwner" name="selectTowerOwner">
                                <option></option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Kecamatan</td>
                        <td><select style="min-width: 150px;" id="selectKecamatan" name="selectKecamatan">
                                <option></option>
                            </select></td>
                        <td>Kelurahan</td>
                        <td><select style="min-width: 150px;" id="selectKelurahan" name="selectKelurahan">
                                <option></option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Tinggi Tower</td>
                        <td colspan="3"><select style="min-width: 150px;" id="towerHeight" name="towerHeight">
                                <option></option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Struktur Tower</td>
                        <td colspan="3">
                            <select style="min-width: 150px;" id="towerStructure" name="towerStructure">
                                <option></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Alamat Tower</td>
                        <td colspan="3">
                            <input type="text" name="towerAddress" id="towerAddress">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="sidebar-pane" id="profile">
                <h1 class="sidebar-header">Database<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>

            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>
        </div>
    </div>

    <div id="map" class="sidebar-map"></div>

    <script type="text/javascript" src="data/data_menara_telekomunikasi_2016.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2017.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2018.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2019.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2020.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/leaflet-sidebar.min.js"></script>
    <script type='text/javascript' src='js/script.js'></script>
</body>

</html>
