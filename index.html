<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menara Telekomunikasi Kota Bandung</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/1.0.0/css/dataTables.responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->

    <link rel="stylesheet" href="css/leaflet-sidebar.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="sidebar" class="sidebar">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li class="active"><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
                <li><a href="#profile" role="tab"><i class="fa fa-database"></i></a></li>
            </ul>

            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-cog"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane active" id="home">
                <h1 class="sidebar-header">
                    Menara Telekomunikasi Kota Bandung
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <div class="mt-2">
                    <div class="alert alert-info" role="alert" style="padding: 0.3rem 0.3rem;">
                        <h6>Filter Data</h6>
                    </div>
                    <div class="row">
                        <div class="col-4 mb-1">
                            <label for="towerHeight" class="form-label">Data Tahun</label>
                            <select id="dataTahun" name="dataTahun" class="form-select form-select-sm"
                                aria-label="Data Tahun">
                                <option></option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                        <div class="col-8 mb-1">
                            <label for="selectTowerOwner" class="form-label">Pemilik Menara</label>
                            <select id="selectTowerOwner" name="selectTowerOwner" class="form-select form-select-sm"
                                aria-label="Pemilik Menara">
                                <option></option>
                            </select>
                        </div>
                        <div class="col-8 mb-1">
                            <label for="towerStructure" class="form-label">Struktur Tower</label>
                            <select id="towerStructure" name="towerStructure" class="form-select form-select-sm"
                                aria-label="Struktur Tower">
                                <option></option>
                            </select>
                        </div>
                        <div class="col-4 mb-1">
                            <label for="towerHeight" class="form-label">Tinggi Tower</label>
                            <select id="towerHeight" name="towerHeight" class="form-select form-select-sm"
                                aria-label="Tinggi Tower">
                                <option></option>
                            </select>
                        </div>
                        <div class="col-6 mb-1">
                            <label for="selectKecamatan" class="form-label">Kecamatan</label>
                            <select id="selectKecamatan" name="selectKecamatan" class="form-select form-select-sm"
                                aria-label="Kecamatan">
                                <option></option>
                            </select>
                        </div>
                        <div class="col-6 mb-1">
                            <label for="selectKelurahan" class="form-label">Kelurahan</label>
                            <select id="selectKelurahan" name="selectKelurahan" class="form-select form-select-sm"
                                aria-label="Kelurahan">
                                <option></option>
                            </select>
                        </div>
                        <div class="col-12 mb-1">
                            <label for="towerAddress" class="form-label">Alamat Tower</label>
                            <textarea class="form-control" id="towerAddress" rows="1"></textarea>
                        </div>
                    </div>
                    <div class="alert alert-info mt-3" role="alert" style="padding: 0.3rem 0.3rem;">
                        <h6>Result</h6>
                    </div>
                    <div class="row">
                        <div class="table-responsive" style="max-height: 290px;" >
                            <table id="tableData" class="table table-sm display table-custom">
                                <thead>
                                    <tr>
                                        <th>Menara</th>
                                        <th>Tinggi</th>
                                        <th>Struktur</th>
                                        <th>Kecamatan</th>
                                        <th>Kelurahan</th>
                                        <th>Alamat</th>
                                        <th>Latitude</th>
                                        <th>Longitude</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>

            </div>

            <div class="sidebar-pane" id="profile">
                <h1 class="sidebar-header">Database<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>

            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
            </div>
        </div>
    </div>

    <div id="map" class="sidebar-map"></div>

    <script type="text/javascript" src="data/data_menara_telekomunikasi_2016.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2017.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2018.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2019.js"></script>
    <script type="text/javascript" src="data/data_menara_telekomunikasi_2020.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/responsive/1.0.0/js/dataTables.responsive.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/leaflet-sidebar.min.js"></script>
    <script type='text/javascript' src='js/script.js'></script>
</body>

</html>
